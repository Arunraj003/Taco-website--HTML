  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about"
              >About<abbr title="Taco and Burger Shop">TBS</abbr>

        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Taco and Burger Shop"
          title="tacos and burgers reay to eat"
          width="400"
          height="260"
        />
        <figcaption>Tacos And Burger shop.</figcaption>
      </figure>
    </header>

    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send us a Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="Message">Your Message</label><br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type Your Message Here"
              >
              </textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          18 Burger Shop, Near Old Village<br>
          TVM Town, MO 00000-00000<br><br>
          Phone: <a href="tel:00000-00000">00000-00000</a>
        </address>
      </section>
    </main>

    <hr />

    </footer>
